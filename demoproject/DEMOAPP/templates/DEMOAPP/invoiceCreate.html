{% extends "DEMOAPP/base.html" %}


{% block content %}
<h1 class="display-4">Invoice Create</h1>
<form action="" method="POST" autocomplete="off" >
    {% csrf_token%}
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product</label>
        <select name="productid">
            {% for product in products %}
                <option value="{{product.id}}">{{product.Name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Amount</label>
        <input name="amount" type="number" min="0" required>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price Per Unit</label>
        <input name="priceperUnit" type="number" min="0" required>
    </div>
    <div class="form-group row">
        <button type="submit" class="btn btn-success"><i class="fas fa-database"></i>Submit</button>
    </div>

</form>

{% endblock content %}
